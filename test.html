<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
float: left;
width: 100px;
height: 35px;
margin: 10px;
padding: 10px;
border: 1px solid black;
}
#div3 {
	width: 100%;
	height: 400px;
	margin: 10px;
	padding: 10px;
	border: 1px solid black;
	display: flex;
	flex-wrap: wrap;
}
.box1, .box2 {
	width: calc(100%/2);
	float: left;
	padding: 10px;
	border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
ev.preventDefault();
}

function drag(ev) {
ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
ev.preventDefault();
var data = ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Kéo và thả</h2>
<p>Kéo ảnh trở lại giữa hai phần tử.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
<img src="public/assets/img/no-image.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div  id="div3">
	<div class="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
		
	</div>
	<div class="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

</body>
</html>
